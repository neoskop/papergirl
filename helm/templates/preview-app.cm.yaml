{{- if .Values.papergirlPreview.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "papergirl.preview.name" . }}-config
data:
  kubernetes.env: |
    QUEUE_URI={{ include "papergirl.nats.url" . }}
    QUEUE_SUBJECT=papergirl-preview
    S3_ENDPOINT={{ include "papergirl.minio.endpoint" . }}
    S3_USESSL=false
    S3_ACCESSKEY={{ .Values.minio.accesskey }}
    S3_SECRETKEY={{ .Values.minio.secretkey }}
    S3_BUCKETNAME={{ include "papergirl.preview.name" . }}
    NGINX_ROOT_DIR=/home/papergirl/nginx/www
    NGINX_PID_PATH=/home/papergirl/nginx/pid/nginx.pid
    NGINX_CONFIG_DIR=/home/papergirl/nginx/conf.d
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "papergirl.preview.name" . }}-nginx-config
data:
  nginx.conf: |
    pid /home/papergirl/nginx/pid/nginx.pid;
    worker_processes  auto;
    error_log  /usr/local/openresty/nginx/logs/error.log warn;

    events {
        worker_connections  1024;
    }

    http {
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path       /tmp/proxy_temp_path;
        fastcgi_temp_path     /tmp/fastcgi_temp;
        uwsgi_temp_path       /tmp/uwsgi_temp;
        scgi_temp_path        /tmp/scgi_temp;
        include       /usr/local/openresty/nginx/conf/mime.types;
        default_type  application/octet-stream;
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log  /usr/local/openresty/nginx/logs/nginx/access.log  main;
        sendfile        on;
        keepalive_timeout  65;
        include /etc/nginx/conf.d/*.conf;
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "papergirl.preview.name" . }}-nginx-config-snippets
data:
  papergirl.conf: |
    server {
      listen       8081;
      server_name  _;
      port_in_redirect off;
      server_name_in_redirect off;
      error_page   500 502 503 504  /50x.html;

      location / {
          include /home/papergirl/nginx/conf.d/*.conf;
          index  index.html index.htm;
      }
      
      location = /50x.html {
          root   /usr/share/nginx/html;
      }
    }
{{- end }}