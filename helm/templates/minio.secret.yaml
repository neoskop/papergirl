{{- if .Values.minio.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "papergirl.minio.name" . }}-credentials
  labels:
{{ include "papergirl.labels" . | indent 4 }}
type: Opaque
data:
  accesskey: {{ .Values.minio.accesskey | b64enc }}
  secretkey: {{ .Values.minio.secretkey | b64enc }}
{{- end -}}